<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Sistema de Gerenciamento de Alunos</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Cadastro Geral</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Alterna navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/alunos}"
              >Sistema Gerencial<span class="sr-only">(Página atual)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <!-- Botão Adicionar Aluno -->

      <div class="row">
        <div class="col-md6 col-sm-6 container justify-content-center card">
          <h1 class="text-center">Cadastrar novo aluno</h1>

          <br />

          <!-- Formulário -->
          <form th:action="@{/alunos}" th:object="${aluno}" method="POST">
            <div class="form-group">
              <label>Nome do aluno</label>
              <input
                type="text"
                name="nome"
                th:field="*{nome}"
                class="form-control"
                placeholder="Entre com o nome do aluno"
              />
            </div>
            <div class="form-group">
              <label>Sobrenome do aluno</label>
              <input
                type="text"
                name="sobrenome"
                th:field="*{sobrenome}"
                class="form-control"
                placeholder="Entre com o sobrenome do aluno"
              />
            </div>
            <div class="form-group">
              <label>Idade</label>
              <input
                type="number"
                name="idade"
                th:field="*{idade}"
                class="form-control"
                placeholder="Entre com idade do aluno"
              />
            </div>
            <div class="form-group">
              <label>E-mail do aluno</label>
              <input
                type="email"
                name="email"
                th:field="*{email}"
                class="form-control"
                placeholder="Entre com o email do aluno"
              />
            </div>

            <div class="box-footer">
              <button type="submit" class="btn btn-success btn-sm mb-3">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JS - Bootstrap 4 -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
